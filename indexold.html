<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="fondo_1">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <form class="contact_form" action="#" method="post">

            <ul>

               <li style="float: left;">
                   <input style="width: 460px; text-indent: 0;" type="text"  placeholder="Nombre Completo" />

               </li>

               <li style="float: right;">
                   <input style=" width: 300px; text-indent: 0;" type="text"  placeholder="Cédula de Identidad" />

               </li>

               <li style="float: left;">
                   <input class="phone" style="width: 300px;" type="text"  placeholder="Teléfono" />

               </li>
               <li style="float: right;">
                   <input class="mail" style="width: 460px;" type="email" name="email" placeholder="Correo" />

               </li>
               <li style="float: left;">
                   <input class="instagram" style="width: 350px;" type="text"  placeholder="Instagram" />

               </li>
               <div id="ck">

                   <label>
                     <span>¿Tienes Visa Europea?</span>
                     <input style="text-indent: 0; width: 450px;" type="checkbox">
                   </label>

               </div>

                <li>

                  <div id="boton">

                    <a href="Index_2.html"> <img border="0" src="Images/boton_registrar.jpg" width="80%" height="80%"> </a>

                  </div>

              </li>

            </ul>

        </form>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      </ion-content>
    </ion-pane>
  </body>
</html>
